<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Simple</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #9333ea;
            text-align: center;
        }
        #qr-reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
        }
        #qr-reader-results {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }
        button {
            background-color: #9333ea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        #camera-selection {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .status {
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            margin: 10px 0;
        }
        .log {
            height: 100px;
            overflow-y: auto;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scanner QR Simple</h1>
        
        <div class="status" id="status">Statut: En attente de démarrage</div>
        
        <div id="camera-list-container">
            <select id="camera-selection"></select>
        </div>
        
        <button id="start-button">Démarrer le scanner</button>
        <button id="stop-button" disabled>Arrêter le scanner</button>
        
        <div id="qr-reader"></div>
        
        <div id="qr-reader-results">
            <p>Résultat du scan: <strong id="result">Aucun</strong></p>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        // Éléments DOM
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const cameraSelection = document.getElementById('camera-selection');
        const statusElement = document.getElementById('status');
        const resultElement = document.getElementById('result');
        const logElement = document.getElementById('log');
        
        // Scanner QR
        let html5QrCode;
        let selectedDeviceId;
        let isScanning = false;
        
        // Fonction pour ajouter un message dans le log
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `${timestamp}: ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        // Fonction pour mettre à jour le statut
        function updateStatus(message) {
            statusElement.textContent = `Statut: ${message}`;
            log(message);
        }
        
        // Initialiser le scanner QR
        function initQrScanner() {
            try {
                html5QrCode = new Html5Qrcode("qr-reader");
                log("Scanner QR initialisé");
                return true;
            } catch (error) {
                updateStatus(`Erreur d'initialisation: ${error.message}`);
                log(`Erreur d'initialisation: ${error}`);
                return false;
            }
        }
        
        // Lister les appareils caméra disponibles
        async function listCameraDevices() {
            try {
                updateStatus("Recherche des caméras disponibles...");
                const devices = await Html5Qrcode.getCameras();
                
                if (devices && devices.length) {
                    log(`${devices.length} caméra(s) trouvée(s)`);
                    
                    cameraSelection.innerHTML = '';
                    devices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.id;
                        option.text = device.label || `Caméra ${cameraSelection.length + 1}`;
                        cameraSelection.add(option);
                    });
                    
                    // Sélectionner la première caméra par défaut
                    selectedDeviceId = devices[0].id;
                    updateStatus("Caméras détectées. Prêt à démarrer.");
                    return true;
                } else {
                    updateStatus("Aucune caméra détectée");
                    return false;
                }
            } catch (error) {
                updateStatus(`Erreur lors de la détection des caméras: ${error.message}`);
                log(`Erreur de détection des caméras: ${error}`);
                return false;
            }
        }
        
        // Démarrer le scanner
        async function startScanner() {
            if (!html5QrCode) {
                if (!initQrScanner()) return;
            }
            
            if (isScanning) {
                updateStatus("Le scanner est déjà actif");
                return;
            }
            
            try {
                // Utiliser la caméra sélectionnée
                selectedDeviceId = cameraSelection.value;
                
                updateStatus("Démarrage de la caméra...");
                
                // Configuration du scanner
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ]
                };
                
                // Success callback
                const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                    log(`Code QR détecté: ${decodedText}`);
                    resultElement.textContent = decodedText;
                };
                
                // Error callback (ne pas afficher chaque frame sans QR)
                const qrCodeErrorCallback = (errorMessage, error) => {
                    // Ne pas logger les erreurs de chaque frame pour éviter de surcharger la console
                };
                
                await html5QrCode.start(
                    selectedDeviceId, 
                    config,
                    qrCodeSuccessCallback,
                    qrCodeErrorCallback
                );
                
                isScanning = true;
                updateStatus("Scanner actif");
                startButton.disabled = true;
                stopButton.disabled = false;
                
                log("Scanner démarré avec succès");
            } catch (error) {
                updateStatus(`Erreur de démarrage du scanner: ${error.message}`);
                log(`Erreur de démarrage: ${error}`);
            }
        }
        
        // Arrêter le scanner
        async function stopScanner() {
            if (!html5QrCode || !isScanning) {
                updateStatus("Le scanner n'est pas actif");
                return;
            }
            
            try {
                await html5QrCode.stop();
                isScanning = false;
                updateStatus("Scanner arrêté");
                startButton.disabled = false;
                stopButton.disabled = true;
                log("Scanner arrêté");
            } catch (error) {
                updateStatus(`Erreur lors de l'arrêt du scanner: ${error.message}`);
                log(`Erreur d'arrêt: ${error}`);
            }
        }
        
        // Événement pour le changement de caméra
        cameraSelection.addEventListener('change', () => {
            if (isScanning) {
                stopScanner().then(() => {
                    startScanner();
                });
            }
        });
        
        // Boutons de contrôle
        startButton.addEventListener('click', startScanner);
        stopButton.addEventListener('click', stopScanner);
        
        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', async () => {
            updateStatus("Initialisation...");
            
            if (initQrScanner()) {
                await listCameraDevices();
            }
        });
    </script>
</body>
</html>
