<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code Tropitech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        #qr-reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .valid-badge {
            background-color: rgba(16, 185, 129, 0.7);
        }
        .invalid-badge {
            background-color: rgba(239, 68, 68, 0.7);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="container mx-auto max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Scanner Tropitech</h1>
        
        <div class="bg-gray-900 rounded-lg p-4 mb-6">
            <div id="qr-reader"></div>
            <p class="text-center text-sm text-gray-400 mt-4">Placez le QR code dans le cadre</p>
        </div>

        <div id="result" class="bg-gray-900 rounded-lg p-4 mb-6 hidden">
            <h2 class="text-xl font-bold mb-2">Résultat</h2>
            <div id="scan-status" class="p-3 rounded-lg text-center mb-4"></div>
            <div id="ticket-details"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const html5QrCode = new Html5Qrcode("qr-reader");
            const resultElement = document.getElementById('result');
            const scanStatusElement = document.getElementById('scan-status');
            const ticketDetailsElement = document.getElementById('ticket-details');
            
            // Configuration du scanner
            const qrConfig = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ]
            };
            
            // Cache des billets scannés
            const scannedTickets = {};
            
            // Démarrer le scanner
            html5QrCode.start(
                { facingMode: "environment" },
                qrConfig,
                onQrCodeSuccess,
                onQrCodeError
            ).catch(err => {
                alert("Erreur d'accès à la caméra: " + err);
                console.error("Erreur d'accès à la caméra:", err);
            });
            
            // Fonction appelée quand un QR code est détecté
            function onQrCodeSuccess(decodedText) {
                console.log("QR Code détecté:", decodedText);
                processQrCode(decodedText);
            }
            
            function onQrCodeError(err) {
                // Ignorer les erreurs normales de scan
            }
            
            // Traiter le contenu du QR code
            function processQrCode(qrData) {
                // Extraire l'ID du billet
                let ticketId = qrData;
                if (qrData.includes('/ticket/')) {
                    const parts = qrData.split('/ticket/');
                    if (parts.length > 1) {
                        ticketId = parts[1];
                    }
                }
                
                // Vérifier si déjà scanné
                if (scannedTickets[ticketId]) {
                    showResult(false, "DÉJÀ SCANNÉ", "Ce billet a déjà été scanné", scannedTickets[ticketId]);
                    return;
                }
                
                // Vérifier format valide
                const isValidFormat = ticketId.startsWith('pi_') || ticketId.match(/^[a-zA-Z0-9_]{10,}$/);
                
                if (isValidFormat) {
                    // Simuler un billet valide
                    const mockTicket = {
                        id: ticketId,
                        name: "Dupont",
                        firstName: "Jean",
                        email: `${ticketId.substring(0, 5)}@example.com`,
                        category: "Early Bird",
                        date: new Date().toLocaleString()
                    };
                    
                    // Enregistrer comme scanné
                    scannedTickets[ticketId] = mockTicket;
                    
                    showResult(true, "VALIDE", "Billet accepté", mockTicket);
                } else {
                    showResult(false, "INVALIDE", "Format de billet non reconnu", null);
                }
            }
            
            // Afficher le résultat du scan
            function showResult(isValid, status, message, ticket) {
                resultElement.classList.remove('hidden');
                
                scanStatusElement.innerHTML = '';
                scanStatusElement.className = isValid ? 'valid-badge' : 'invalid-badge';
                
                scanStatusElement.innerHTML = `
                    <div class="font-bold text-lg">${status}</div>
                    <p>${message}</p>
                `;
                
                ticketDetailsElement.innerHTML = '';
                if (ticket) {
                    ticketDetailsElement.innerHTML = `
                        <div class="p-3 bg-gray-800 rounded-lg">
                            <div class="mb-2">
                                <span class="text-gray-400">Nom:</span>
                                <span class="font-bold">${ticket.firstName} ${ticket.name}</span>
                            </div>
                            <div class="mb-2">
                                <span class="text-gray-400">Email:</span>
                                <span>${ticket.email}</span>
                            </div>
                            <div class="mb-2">
                                <span class="text-gray-400">Catégorie:</span>
                                <span>${ticket.category}</span>
                            </div>
                            <div class="mb-2">
                                <span class="text-gray-400">ID:</span>
                                <span class="text-xs">${ticket.id}</span>
                            </div>
                        </div>
                    `;
                }
                
                // Jouer un son
                const audio = new Audio(isValid ? 
                    'data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV' : 
                    'data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV');
                audio.play();
            }
        });
    </script>
</body>
</html>
