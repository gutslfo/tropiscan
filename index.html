<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Tropitech</title>
    <!-- Bibliothèque QR Code plus récente -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #9333ea;
            text-align: center;
        }
        #reader {
            width: 100%;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .valid {
            background-color: #15803d;
        }
        .invalid {
            background-color: #b91c1c;
        }
        button {
            background-color: #9333ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }
        #counter {
            text-align: center;
            margin: 15px 0;
            font-size: 18px;
        }
        #count {
            font-weight: bold;
            color: #9333ea;
        }
        .scanner-controls {
            margin-top: 15px;
            text-align: center;
        }
        .status-message {
            text-align: center;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
        }
        .info {
            background-color: #1e40af50;
        }
        .success {
            background-color: #15803d50;
        }
        .error {
            background-color: #b91c1c50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scanner Tropitech</h1>
        
        <div id="scanner-status" class="status-message info">Initialisation de la caméra...</div>
        
        <div id="reader"></div>
        
        <div class="scanner-controls">
            <button id="startButton">Démarrer le scanner</button>
            <button id="stopButton">Arrêter le scanner</button>
            <button id="switchCamera">Changer de caméra</button>
        </div>
        
        <div style="margin-top: 20px;">
            <input type="text" id="manualInput" placeholder="Entrez l'ID du billet ou l'URL">
            <button id="verifyButton">Vérifier</button>
        </div>
        
        <div id="counter">
            Billets scannés: <span id="count">0</span>
        </div>
        
        <div id="result">
            <h2 id="resultTitle"></h2>
            <p id="resultMessage"></p>
            <div id="ticketInfo"></div>
            <button id="resetButton">Scanner un autre billet</button>
        </div>
    </div>

    <script>
        // Variables globales
        let scanner = null;
        let currentCamera = 'environment'; // 'environment' pour caméra arrière, 'user' pour caméra frontale
        let scanCount = parseInt(localStorage.getItem('scanCount') || '0');
        let scannerActive = false;

        // Mettre à jour le compteur
        document.getElementById('count').textContent = scanCount;
        
        // Base de données simulée des billets (pour les tests)
        const tickets = {
            'pi_3PAkv2LkdIwHu7IX0rLQVoG2': {
                name: 'Exemple',
                firstName: 'Client',
                email: 'client@example.com',
                category: 'earlyBird'
            }
        };
        
        // Afficher un message de statut
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('scanner-status');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
        }
        
        // Initialisation du scanner
        function initScanner() {
            try {
                // S'assurer que l'ancien scanner est arrêté
                if (scanner) {
                    try {
                        scanner.stop();
                    } catch (e) {
                        console.log("Erreur lors de l'arrêt du scanner précédent:", e);
                    }
                }
                
                // Créer une nouvelle instance
                scanner = new Html5Qrcode("reader");
                
                showStatus("Scanner initialisé. Prêt à démarrer.", "success");
                console.log("Scanner initialisé avec succès");
                
                // Activer le bouton de démarrage
                document.getElementById('startButton').disabled = false;
            } catch (error) {
                console.error("Erreur d'initialisation:", error);
                showStatus("Erreur d'initialisation: " + error.message, "error");
            }
        }
        
        // Démarrer le scanner
        function startScanner() {
            if (!scanner) {
                showStatus("Scanner non initialisé", "error");
                return;
            }
            
            if (scannerActive) {
                showStatus("Scanner déjà actif", "info");
                return;
            }
            
            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ]
            };
            
            showStatus("Démarrage de la caméra...", "info");
            
            scanner.start(
                { facingMode: currentCamera },
                config,
                onScanSuccess,
                onScanFailure
            ).then(() => {
                scannerActive = true;
                showStatus("Scanner actif - prêt à lire les codes QR", "success");
                console.log("Scanner démarré avec succès");
            }).catch(error => {
                console.error("Erreur de démarrage du scanner:", error);
                showStatus("Erreur d'accès à la caméra: " + error.message, "error");
            });
        }
        
        // Arrêter le scanner
        function stopScanner() {
            if (scanner && scannerActive) {
                scanner.stop().then(() => {
                    scannerActive = false;
                    showStatus("Scanner arrêté", "info");
                }).catch(error => {
                    console.error("Erreur lors de l'arrêt du scanner:", error);
                    showStatus("Erreur lors de l'arrêt du scanner", "error");
                });
            }
        }
        
        // Changer de caméra
        function switchCamera() {
            const wasActive = scannerActive;
            
            if (wasActive) {
                stopScanner();
            }
            
            // Basculer entre caméra frontale et arrière
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            showStatus(`Passage à la caméra ${currentCamera === 'environment' ? 'arrière' : 'frontale'}...`, "info");
            
            // Redémarrer le scanner si nécessaire
            if (wasActive) {
                setTimeout(startScanner, 500);
            }
        }
        
        // Fonction exécutée quand un QR code est scanné avec succès
        function onScanSuccess(decodedText) {
            console.log("Texte scanné:", decodedText);
            showStatus("Code QR détecté !", "success");
            
            // Mettre en pause le scanner
            if (scanner && scannerActive) {
                scanner.pause();
            }
            
            // Vérifier le billet
            verifyTicket(decodedText);
        }
        
        // Fonction appelée en cas d'échec du scan (pour le débogage)
        function onScanFailure(error) {
            // Ne pas afficher d'erreur pour chaque frame sans QR code
            // console.log(`Scan error: ${error}`);
        }
        
        // Fonction pour extraire et vérifier l'ID du billet
        function verifyTicket(input) {
            let ticketId = input;
            
            // Extraire l'ID du billet si c'est une URL
            if (input.includes('/ticket/')) {
                const parts = input.split('/ticket/');
                if (parts.length > 1) {
                    ticketId = parts[1];
                    console.log("ID extrait:", ticketId);
                }
            }
            
            // Récupérer les billets scannés
            const scannedTickets = JSON.parse(localStorage.getItem('scannedTickets') || '{}');
            
            // Vérifier si le billet a déjà été scanné
            if (scannedTickets[ticketId]) {
                showResult(false, {
                    title: "Déjà scanné !",
                    message: "Ce billet a déjà été scanné.",
                    ticket: scannedTickets[ticketId]
                });
                return;
            }
            
            // Vérifier si c'est un billet connu
            if (tickets[ticketId]) {
                // C'est un billet valide
                const ticket = {
                    ...tickets[ticketId],
                    id: ticketId,
                    scanTime: new Date().toLocaleString()
                };
                
                // Enregistrer comme scanné
                scannedTickets[ticketId] = ticket;
                localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
                
                // Incrémenter le compteur
                scanCount++;
                localStorage.setItem('scanCount', scanCount);
                document.getElementById('count').textContent = scanCount;
                
                showResult(true, {
                    title: "Billet valide !",
                    message: "Accès autorisé.",
                    ticket: ticket
                });
            } 
            // Accepter tous les billets commençant par pi_
            else if (ticketId.startsWith('pi_')) {
                // C'est un ID Stripe, donc probablement valide
                const ticket = {
                    id: ticketId,
                    name: "Billet",
                    firstName: "Automatique",
                    email: "-",
                    category: "Standard",
                    scanTime: new Date().toLocaleString()
                };
                
                // Enregistrer comme scanné
                scannedTickets[ticketId] = ticket;
                localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
                
                // Incrémenter le compteur
                scanCount++;
                localStorage.setItem('scanCount', scanCount);
                document.getElementById('count').textContent = scanCount;
                
                showResult(true, {
                    title: "Format valide !",
                    message: "ID Stripe détecté. Accès autorisé.",
                    ticket: ticket
                });
            }
            else {
                showResult(false, {
                    title: "Billet invalide !",
                    message: "Ce billet n'est pas reconnu.",
                    ticket: { id: ticketId }
                });
            }
        }
        
        // Afficher le résultat
        function showResult(isValid, data) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = isValid ? 'valid' : 'invalid';
            
            document.getElementById('resultTitle').textContent = data.title;
            document.getElementById('resultMessage').textContent = data.message;
            
            const ticketInfo = document.getElementById('ticketInfo');
            ticketInfo.innerHTML = '';
            
            if (data.ticket) {
                if (data.ticket.firstName && data.ticket.name) {
                    const nameElem = document.createElement('p');
                    nameElem.textContent = `Nom: ${data.ticket.firstName} ${data.ticket.name}`;
                    ticketInfo.appendChild(nameElem);
                }
                
                if (data.ticket.email) {
                    const emailElem = document.createElement('p');
                    emailElem.textContent = `Email: ${data.ticket.email}`;
                    ticketInfo.appendChild(emailElem);
                }
                
                if (data.ticket.category) {
                    const catElem = document.createElement('p');
                    catElem.textContent = `Catégorie: ${data.ticket.category}`;
                    ticketInfo.appendChild(catElem);
                }
                
                const idElem = document.createElement('p');
                idElem.textContent = `ID: ${data.ticket.id}`;
                ticketInfo.appendChild(idElem);
                
                if (data.ticket.scanTime) {
                    const timeElem = document.createElement('p');
                    timeElem.textContent = `Scanné: ${data.ticket.scanTime}`;
                    ticketInfo.appendChild(timeElem);
                }
            }
            
            resultDiv.style.display = 'block';
        }
        
        // Ajouter un billet de test manuellement
        function addTestTicket() {
            const testId = 'pi_test1234567890';
            tickets[testId] = {
                name: 'Test',
                firstName: 'Utilisateur',
                email: 'test@tropitech.ch',
                category: 'earlyBird'
            };
            console.log("Billet de test ajouté:", testId);
            showStatus("Billet de test ajouté: " + testId, "success");
        }
        
        // Événements au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser le scanner
            initScanner();
            
            // Ajouter un billet de test
            addTestTicket();
            
            // Gestion des boutons
            document.getElementById('startButton').addEventListener('click', startScanner);
            document.getElementById('stopButton').addEventListener('click', stopScanner);
            document.getElementById('switchCamera').addEventListener('click', switchCamera);
            
            document.getElementById('resetButton').addEventListener('click', () => {
                document.getElementById('result').style.display = 'none';
                if (scanner && scannerActive) {
                    scanner.resume();
                }
            });
            
            document.getElementById('verifyButton').addEventListener('click', () => {
                const input = document.getElementById('manualInput').value.trim();
                if (input) {
                    verifyTicket(input);
                    document.getElementById('manualInput').value = '';
                }
            });
            
            document.getElementById('manualInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('verifyButton').click();
                }
            });
        });
        
        // Fonction globale pour ajouter un billet (accessible depuis la console)
        window.addTicket = function(id, name, firstName, email, category) {
            tickets[id] = { name, firstName, email, category };
            console.log("Billet ajouté:", id);
            showStatus("Billet ajouté: " + id, "success");
            return true;
        };
    </script>
</body>
</html>
