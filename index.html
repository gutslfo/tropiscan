<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code Tropitech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        #qr-reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .valid-badge {
            background-color: rgba(16, 185, 129, 0.7);
        }
        .invalid-badge {
            background-color: rgba(239, 68, 68, 0.7);
        }
        .debug-log {
            background: #1a1a1a;
            color: #ccc;
            padding: 10px;
            font-size: 12px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="container mx-auto max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Scanner Tropitech</h1>

        <div class="bg-gray-900 rounded-lg p-4 mb-6">
            <div id="qr-reader"></div>
            <p class="text-center text-sm text-gray-400 mt-4">Placez le QR code dans le cadre</p>
        </div>

        <div id="result" class="bg-gray-900 rounded-lg p-4 mb-6 hidden">
            <h2 class="text-xl font-bold mb-2">Résultat</h2>
            <div id="scan-status" class="p-3 rounded-lg text-center mb-4"></div>
            <div id="ticket-details"></div>
        </div>

        <div class="mt-6">
            <h2 class="text-lg font-semibold mb-2">Saisie manuelle de test</h2>
            <input id="manual" class="p-2 rounded bg-gray-800 w-full" placeholder="Saisir un ID de billet (ex: pi_...)" />
            <button onclick="onScanSuccess(document.getElementById('manual').value)" class="btn mt-2 w-full bg-purple-600 hover:bg-purple-700 rounded px-4 py-2">Tester manuellement</button>
        </div>

        <div id="debug" class="debug-log mt-6 hidden"></div>
    </div>

    <script>
        const knownTickets = {
            'pi_1NxYtQCYswbprtC1rbVKorhT': {
                name: 'Dupont', firstName: 'Jean', email: 'jean.dupont@example.com', category: 'Early Bird'
            },
            'pi_1NxYuRCYswbprtC1aV9XpL8U': {
                name: 'Martin', firstName: 'Sophie', email: 'sophie.martin@example.com', category: 'Second Release'
            },
            'pi_1NxYvSCYswbprtC1bTtRmPqV': {
                name: 'Bernard', firstName: 'Marie', email: 'marie.bernard@example.com', category: 'Third Release'
            }
        };

        const scannedTickets = {};

        const html5QrCode = new Html5Qrcode("qr-reader");
        const config = { fps: 10, qrbox: 250 };

        function logDebug(message) {
            const debugEl = document.getElementById('debug');
            debugEl.classList.remove('hidden');
            debugEl.textContent += `\n${new Date().toLocaleTimeString()} - ${message}`;
        }

        function startScanner() {
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
                .then(() => logDebug("Caméra démarrée avec succès."))
                .catch(err => {
                    alert("Erreur d'accès à la caméra: " + err);
                    logDebug("Erreur caméra: " + err);
                });
        }

        function onScanSuccess(decodedText) {
            logDebug("QR détecté: " + decodedText);
            if (scannedTickets[decodedText]) {
                showResult(false, "DÉJÀ SCANNÉ", "Ce billet a déjà été scanné", scannedTickets[decodedText]);
                return;
            }

            const ticket = knownTickets[decodedText];
            if (ticket) {
                scannedTickets[decodedText] = ticket;
                showResult(true, "VALIDE", "Billet valide", ticket);
            } else {
                showResult(false, "INVALIDE", "Ce billet n'est pas reconnu", { id: decodedText });
            }
        }

        function onScanFailure(error) {
            logDebug("Aucun QR détecté ou lecture échouée");
        }

        function showResult(isValid, status, message, ticket) {
            const resultEl = document.getElementById('result');
            const statusEl = document.getElementById('scan-status');
            const detailsEl = document.getElementById('ticket-details');

            resultEl.classList.remove('hidden');
            statusEl.className = (isValid ? 'valid-badge' : 'invalid-badge') + ' p-3 rounded-lg text-center mb-4';
            statusEl.innerHTML = `<div class=\"font-bold text-lg\">${status}</div><p>${message}</p>`;

            if (ticket.name) {
                detailsEl.innerHTML = `
                    <div class=\"p-3 bg-gray-800 rounded-lg\">
                        <div><span class=\"text-gray-400\">Nom:</span> ${ticket.firstName} ${ticket.name}</div>
                        <div><span class=\"text-gray-400\">Email:</span> ${ticket.email}</div>
                        <div><span class=\"text-gray-400\">Catégorie:</span> ${ticket.category}</div>
                        <div><span class=\"text-gray-400\">ID:</span> ${ticket.id || ''}</div>
                    </div>`;
            } else {
                detailsEl.innerHTML = `<div class=\"p-3 bg-gray-800 rounded-lg\"><div><span class=\"text-gray-400\">ID:</span> ${ticket.id}</div></div>`;
            }
        }

        document.addEventListener("DOMContentLoaded", startScanner);
    </script>
</body>
</html>
