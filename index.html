<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Tropitech - jsQR</title>
    <!-- Utilisation de jsQR comme alternative -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #9333ea;
            text-align: center;
        }
        #video-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        #qr-canvas {
            display: none;
        }
        #qr-video {
            width: 100%;
            border-radius: 10px;
            background-color: #222;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .valid {
            background-color: #15803d;
        }
        .invalid {
            background-color: #b91c1c;
        }
        button {
            background-color: #9333ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }
        #counter {
            text-align: center;
            margin: 15px 0;
            font-size: 18px;
        }
        #count {
            font-weight: bold;
            color: #9333ea;
        }
        #status {
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #333;
        }
        #camera-options {
            margin-bottom: 15px;
        }
        #camera-select {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scanner Tropitech</h1>
        
        <div id="status">Initialisation de la caméra...</div>
        
        <div id="camera-options">
            <select id="camera-select"></select>
            <button id="switch-camera">Changer de caméra</button>
        </div>
        
        <div id="video-container">
            <video id="qr-video" playsinline autoplay></video>
            <canvas id="qr-canvas"></canvas>
        </div>
        
        <div style="margin-top: 20px;">
            <input type="text" id="manual-input" placeholder="Entrez l'ID du billet ou l'URL">
            <button id="verify-button">Vérifier</button>
        </div>
        
        <div id="counter">
            Billets scannés: <span id="count">0</span>
        </div>
        
        <div id="result">
            <h2 id="result-title"></h2>
            <p id="result-message"></p>
            <div id="ticket-info"></div>
            <button id="reset-button">Scanner un autre billet</button>
        </div>
    </div>

    <script>
        // Variables globales
        let video = document.getElementById('qr-video');
        let canvasElement = document.getElementById('qr-canvas');
        let canvas = canvasElement.getContext('2d');
        let scanCount = parseInt(localStorage.getItem('scanCount') || '0');
        let scanning = false;
        let videoStream = null;
        let cameras = [];
        let currentCamera = 0;
        
        // Éléments DOM
        const statusElement = document.getElementById('status');
        const countElement = document.getElementById('count');
        const cameraSelect = document.getElementById('camera-select');
        const switchCameraButton = document.getElementById('switch-camera');
        const verifyButton = document.getElementById('verify-button');
        const manualInput = document.getElementById('manual-input');
        const resetButton = document.getElementById('reset-button');
        const resultElement = document.getElementById('result');
        const resultTitleElement = document.getElementById('result-title');
        const resultMessageElement = document.getElementById('result-message');
        const ticketInfoElement = document.getElementById('ticket-info');
        
        // Mettre à jour le compteur
        countElement.textContent = scanCount;
        
        // Base de données simulée des billets
        const tickets = {
            'pi_test123': {
                name: 'Exemple',
                firstName: 'Client',
                email: 'client@example.com',
                category: 'earlyBird'
            }
        };
        
        // Fonction pour mettre à jour le statut
        function updateStatus(message) {
            statusElement.textContent = message;
            console.log(message);
        }
        
        // Fonction pour démarrer la caméra
        async function startCamera(deviceId = null) {
            try {
                if (videoStream) {
                    stopCamera();
                }
                
                const constraints = {
                    video: deviceId ? {deviceId: {exact: deviceId}} : {facingMode: "environment"},
                    audio: false
                };
                
                updateStatus("Démarrage de la caméra...");
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
                
                // Attendre que la vidéo soit chargée
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });
                
                video.play();
                scanning = true;
                updateStatus("Caméra active - pointez vers un code QR");
                
                // Ajuster la taille du canvas à la vidéo
                canvasElement.width = video.videoWidth;
                canvasElement.height = video.videoHeight;
                
                // Commencer l'analyse des images
                requestAnimationFrame(tick);
            } catch (error) {
                console.error("Erreur de démarrage de la caméra:", error);
                updateStatus(`Erreur d'accès à la caméra: ${error.message}`);
            }
        }
        
        // Fonction pour arrêter la caméra
        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                video.srcObject = null;
                scanning = false;
            }
        }
        
        // Fonction d'analyse d'image
        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && scanning) {
                // Dessiner l'image actuelle de la vidéo sur le canvas
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                
                // Analyser l'image avec jsQR
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    console.log("Code QR détecté:", code.data);
                    beep(); // Signal sonore
                    handleScan(code.data);
                    scanning = false; // Pause du scan
                } else {
                    // Continuer l'analyse
                    requestAnimationFrame(tick);
                }
            } else if (scanning) {
                // Continuer l'analyse si nous n'avons pas encore de données vidéo
                requestAnimationFrame(tick);
            }
        }
        
        // Fonction pour énumérer les caméras disponibles
        async function enumerateCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                
                if (cameras.length === 0) {
                    updateStatus("Aucune caméra détectée");
                    return;
                }
                
                // Remplir le sélecteur de caméras
                cameraSelect.innerHTML = '';
                cameras.forEach((camera, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.text = camera.label || `Caméra ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
                
                updateStatus(`${cameras.length} caméra(s) détectée(s)`);
            } catch (error) {
                console.error("Erreur lors de l'énumération des caméras:", error);
                updateStatus("Impossible d'accéder aux caméras");
            }
        }
        
        // Fonction pour changer de caméra
        function switchCamera() {
            if (cameras.length <= 1) {
                updateStatus("Pas d'autres caméras disponibles");
                return;
            }
            
            currentCamera = (currentCamera + 1) % cameras.length;
            cameraSelect.value = currentCamera;
            startCamera(cameras[currentCamera].deviceId);
        }
        
        // Fonction pour traiter le scan
        function handleScan(scanData) {
            let ticketId = scanData;
            
            // Extraire l'ID du billet si c'est une URL
            if (scanData.includes('/ticket/')) {
                const parts = scanData.split('/ticket/');
                if (parts.length > 1) {
                    ticketId = parts[1];
                }
            }
            
            // Vérifier le billet
            verifyTicket(ticketId);
        }
        
        // Fonction pour vérifier le billet
        function verifyTicket(ticketId) {
            // Récupérer les billets scannés
            const scannedTickets = JSON.parse(localStorage.getItem('scannedTickets') || '{}');
            
            // Vérifier si le billet a déjà été scanné
            if (scannedTickets[ticketId]) {
                showResult(false, {
                    title: "Déjà scanné !",
                    message: "Ce billet a déjà été scanné.",
                    ticket: scannedTickets[ticketId]
                });
                return;
            }
            
            // Vérifier si c'est un billet connu
            if (tickets[ticketId]) {
                // C'est un billet valide
                const ticket = {
                    ...tickets[ticketId],
                    id: ticketId,
                    scanTime: new Date().toLocaleString()
                };
                
                // Enregistrer comme scanné
                scannedTickets[ticketId] = ticket;
                localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
                
                // Incrémenter le compteur
                scanCount++;
                localStorage.setItem('scanCount', scanCount);
                countElement.textContent = scanCount;
                
                showResult(true, {
                    title: "Billet valide !",
                    message: "Accès autorisé.",
                    ticket: ticket
                });
            } 
            // Accepter tous les billets commençant par pi_
            else if (ticketId.startsWith('pi_')) {
                // C'est un ID Stripe, donc probablement valide
                const ticket = {
                    id: ticketId,
                    name: "Billet",
                    firstName: "Automatique",
                    email: "-",
                    category: "Standard",
                    scanTime: new Date().toLocaleString()
                };
                
                // Enregistrer comme scanné
                scannedTickets[ticketId] = ticket;
                localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
                
                // Incrémenter le compteur
                scanCount++;
                localStorage.setItem('scanCount', scanCount);
                countElement.textContent = scanCount;
                
                showResult(true, {
                    title: "Format valide !",
                    message: "ID Stripe détecté. Accès autorisé.",
                    ticket: ticket
                });
            }
            else {
                showResult(false, {
                    title: "Billet invalide !",
                    message: "Ce billet n'est pas reconnu.",
                    ticket: { id: ticketId }
                });
            }
        }
        
        // Fonction pour afficher le résultat
        function showResult(isValid, data) {
            resultElement.className = isValid ? 'valid' : 'invalid';
            resultTitleElement.textContent = data.title;
            resultMessageElement.textContent = data.message;
            
            ticketInfoElement.innerHTML = '';
            
            if (data.ticket) {
                if (data.ticket.firstName && data.ticket.name) {
                    const nameElem = document.createElement('p');
                    nameElem.textContent = `Nom: ${data.ticket.firstName} ${data.ticket.name}`;
                    ticketInfoElement.appendChild(nameElem);
                }
                
                if (data.ticket.email) {
                    const emailElem = document.createElement('p');
                    emailElem.textContent = `Email: ${data.ticket.email}`;
                    ticketInfoElement.appendChild(emailElem);
                }
                
                if (data.ticket.category) {
                    const catElem = document.createElement('p');
                    catElem.textContent = `Catégorie: ${data.ticket.category}`;
                    ticketInfoElement.appendChild(catElem);
                }
                
                const idElem = document.createElement('p');
                idElem.textContent = `ID: ${data.ticket.id}`;
                ticketInfoElement.appendChild(idElem);
                
                if (data.ticket.scanTime) {
                    const timeElem = document.createElement('p');
                    timeElem.textContent = `Scanné: ${data.ticket.scanTime}`;
                    ticketInfoElement.appendChild(timeElem);
                }
            }
            
            resultElement.style.display = 'block';
        }
        
        // Ajouter un son lors de la détection
        function beep() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1000, context.currentTime);
            
            const gainNode = context.createGain();
            gainNode.gain.setValueAtTime(0.3, context.currentTime);
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.start();
            setTimeout(() => oscillator.stop(), 200);
        }
        
        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', async () => {
            // Tester si jsQR est disponible
            if (typeof jsQR !== 'function') {
                updateStatus("Erreur: bibliothèque jsQR non chargée");
                return;
            }
            
            // Vérifier le support de getUserMedia
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateStatus("Erreur: votre navigateur ne supporte pas l'accès à la caméra");
                return;
            }
            
            // Énumérer les caméras disponibles
            await enumerateCameras();
            
            // Démarrer la caméra par défaut
            if (cameras.length > 0) {
                startCamera(cameras[currentCamera].deviceId);
            } else {
                startCamera(); // Essayer avec la caméra par défaut
            }
            
            // Gestion des événements
            cameraSelect.addEventListener('change', () => {
                currentCamera = parseInt(cameraSelect.value);
                startCamera(cameras[currentCamera].deviceId);
            });
            
            switchCameraButton.addEventListener('click', switchCamera);
            
            verifyButton.addEventListener('click', () => {
                const input = manualInput.value.trim();
                if (input) {
                    verifyTicket(input);
                    manualInput.value = '';
                }
            });
            
            manualInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    verifyButton.click();
                }
            });
            
            resetButton.addEventListener('click', () => {
                resultElement.style.display = 'none';
                scanning = true;
                requestAnimationFrame(tick);
            });
            
            // Ajouter un ticket de test
            tickets['pi_test123'] = {
                name: 'Test',
                firstName: 'Utilisateur',
                email: 'test@tropitech.ch',
                category: 'earlyBird'
            };
            console.log("Billet de test ajouté: pi_test123");
        });
        
        // Fonction globale pour ajouter un billet (accessible depuis la console)
        window.addTicket = function(id, name, firstName, email, category) {
            tickets[id] = { name, firstName, email, category };
            console.log("Billet ajouté:", id);
            return true;
        };
    </script>
</body>
</html>
