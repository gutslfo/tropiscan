<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Scanner Tropitech (Mode Illusion)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #111827;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .scanner-box {
      width: 250px;
      height: 250px;
      border: 4px solid #10b981;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: #10b981;
      animation: scan-glow 1s infinite alternate;
      margin-bottom: 1rem;
    }
    @keyframes scan-glow {
      from { box-shadow: 0 0 5px #10b981; }
      to { box-shadow: 0 0 25px #10b981; }
    }
    .fake-bip {
      animation: flash 0.3s;
      border-color: #16a34a !important;
      color: #16a34a !important;
    }
    @keyframes flash {
      from { background-color: #16a34a; }
      to { background-color: transparent; }
    }
    #qr-reader {
      max-width: 250px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1 class="text-xl font-bold mb-2 text-center">Scanner Tropitech</h1>

  <div id="qr-reader"></div>
  <div class="scanner-box" id="scannerBox">SCAN...</div>
  <button onclick="fakeScan()" class="px-5 py-2 bg-green-500 hover:bg-green-600 text-white font-bold rounded">
    Scanner
  </button>

  <audio id="bipSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.mp3" type="audio/mpeg">
  </audio>

  <script>
    const html5QrCode = new Html5Qrcode("qr-reader");

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 200 },
      () => {},
      () => {}
    ).catch(err => console.error("Erreur caméra:", err));

    function fakeScan() {
      const scanner = document.getElementById('scannerBox');
      const sound = document.getElementById('bipSound');

      scanner.classList.add('fake-bip');
      sound.pause();
      sound.currentTime = 0;
      sound.play().catch(() => {
        console.warn("Lecture audio bloquée par le navigateur");
      });

      setTimeout(() => {
        scanner.classList.remove('fake-bip');
      }, 500);
    }
  </script>
</body>
</html>
