<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Tropitech (Mode Illusion)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111827;
      color: white;
      font-family: sans-serif;
    }
    .scanner-box {
      width: 300px;
      height: 300px;
      border: 4px solid #10b981;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #10b981;
      animation: scan-glow 1s infinite alternate;
    }
    @keyframes scan-glow {
      from { box-shadow: 0 0 5px #10b981; }
      to { box-shadow: 0 0 25px #10b981; }
    }
    .fake-bip {
      animation: flash 0.3s;
    }
    @keyframes flash {
      from { background-color: #16a34a; }
      to { background-color: transparent; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Scanner Tropitech</h1>

  <div class="scanner-box" id="scannerBox">SCAN...</div>

  <button onclick="fakeScan()" class="mt-4 px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg">
    Simuler un Scan
  </button>

  <p id="message" class="mt-6 text-xl text-center"></p>

  <audio id="bipSound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <script>
    const names = [
      "Noah Cherpillod", "Sophia Scokalo", "Nicolas Nuguet", "Camille Mariethoz",
      "Benjamin Grognuz", "Sara Flammia", "Alex Monteiro", "Lou Davila",
      "Marie Dutruy", "Felix De Lastelle", "Evgenia Nachbaur"
    ];

    function fakeScan() {
      const scanner = document.getElementById('scannerBox');
      const message = document.getElementById('message');
      const sound = document.getElementById('bipSound');

      scanner.classList.add('fake-bip');
      sound.play();

      const randomName = names[Math.floor(Math.random() * names.length)];
      message.textContent = `Billet validÃ© : ${randomName}`;

      setTimeout(() => {
        scanner.classList.remove('fake-bip');
      }, 500);
    }
  </script>
</body>
</html>
